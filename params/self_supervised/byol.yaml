name: BYOL
root: byol

params:
  # projection params
  proj_params:
    num_layer: 2
    hidden_dim: 512
    output_dim: 128
    hidden_bn: true
    output_bn: true
  # prediction params
  pred_params:
    num_layer: 2
    hidden_dim: 512
    output_dim: 128
    hidden_bn: true
    output_bn: false
  # momentum
  m_factor: 0.99
  # batch norm to split batch norm
  split_bn:
    use: false
    num_split: 16
  # EMA to EMAN
  use_eman: false

